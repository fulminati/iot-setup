<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>IoT Setup Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
<style>
  * {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }

  body {
    font-family: monospace;
    padding: 0;
    margin: 0;
  }

  #notfound {
    position: relative;
    height: 100vh;
  }

  #notfound .notfound {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  #notfound .notfound-bg {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    overflow: hidden;
  }

  #notfound .notfound-bg>div {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 1px;
    background-color: #eee;
  }

  #notfound .notfound-bg>div:nth-child(1) {
    left: 20%;
  }

  #notfound .notfound-bg>div:nth-child(2) {
    left: 40%
  }

  #notfound .notfound-bg>div:nth-child(3) {
    left: 60%
  }

  #notfound .notfound-bg>div:nth-child(4) {
    left: 80%
  }

  #notfound .notfound-bg>div:after {
    content: '';
    position: absolute;
    top: 0px;
    left: -0.5px;
    -webkit-transform: translateY(-160px);
    -ms-transform: translateY(-160px);
    transform: translateY(-160px);
    height: 160px;
    width: 2px;
    background-color: #00ffc0;
  }

  @-webkit-keyframes drop {
    90% {
      height: 20px;
    }
    100% {
      height: 160px;
      -webkit-transform: translateY(calc(100vh + 160px));
      transform: translateY(calc(100vh + 160px));
    }
  }

  @keyframes drop {
    90% {
      height: 20px;
    }
    100% {
      height: 160px;
      -webkit-transform: translateY(calc(100vh + 160px));
      transform: translateY(calc(100vh + 160px));
    }
  }

  #notfound .notfound-bg>div:nth-child(1):after {
    -webkit-animation: drop 3s infinite linear;
    animation: drop 3s infinite linear;
    -webkit-animation-delay: 0.2s;
    animation-delay: 0.2s;
  }

  #notfound .notfound-bg>div:nth-child(2):after {
    -webkit-animation: drop 2s infinite linear;
    animation: drop 2s infinite linear;
    -webkit-animation-delay: 0.7s;
    animation-delay: 0.7s;
  }

  #notfound .notfound-bg>div:nth-child(3):after {
    -webkit-animation: drop 3s infinite linear;
    animation: drop 3s infinite linear;
    -webkit-animation-delay: 0.9s;
    animation-delay: 0.9s;
  }

  #notfound .notfound-bg>div:nth-child(4):after {
    -webkit-animation: drop 2s infinite linear;
    animation: drop 2s infinite linear;
    -webkit-animation-delay: 1.2s;
    animation-delay: 1.2s;
  }

  .notfound {
    max-width: 520px;
    width: 100%;
    text-align: center;
  }

  .notfound .notfound-404 {
    height: 210px;
    line-height: 210px;
  }

  .notfound .notfound-404 h1 {
    font-size: 188px;
    font-weight: 700;
    margin: 0px;
    text-shadow: 4px 4px 0px #0892d0;
  }

  .notfound h2 {
    font-size: 42px;
    font-weight: 700;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 1.6px;
  }

  .notfound p {
    color: #000;
    font-weight: 400;
    margin-top: 20px;
    margin-bottom: 25px;
  }

  .notfound a {
    padding: 10px 30px;
    display: inline-block;
    color: #000;
    font-weight: 400;
    text-transform: uppercase;
    -webkit-box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #0892d0;
    box-shadow: 0px 0px 0px 2px #000, 2px 2px 0px 2px #0892d0;
    text-decoration: none;
    -webkit-transition: 0.2s all;
    transition: 0.2s all;
  }

  .notfound a:hover {
    background-color: #0892d0;
    -webkit-box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #0892d0;
    box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #0892d0;
  }

  .notfound-social {
    margin-top: 35px;
  }

  .notfound-social>a {
    width: 40px;
    height: 40px;
    line-height: 40px;
    padding: 0px;
    margin: 0px 5px;
  }

  .notfound-social>a:hover {
    background-color: #0892d0;
    -webkit-box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #0892d0;
    box-shadow: 0px 0px 0px 0px #000, 0px 0px 0px 2px #0892d0;
  }

  @media only screen and (max-width: 480px) {
    .notfound .notfound-404 {
      height: 122px;
      line-height: 122px;
    }
    .notfound .notfound-404 h1 {
      font-size: 122px;
    }
    .notfound h2 {
      font-size: 26px;
    }
  }

  .spinner {
    width: 40px;
    height: 40px;

    position: relative;
    margin: 100px auto;
  }

  .double-bounce1, .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #333;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;

    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
  }

  .double-bounce2 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
  }

  @-webkit-keyframes sk-bounce {
    0%, 100% { -webkit-transform: scale(0.0) }
    50% { -webkit-transform: scale(1.0) }
  }

  @keyframes sk-bounce {
    0%, 100% {
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
    } 50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
  }
</style>
<body>
<div id="notfound">
  <div class="notfound">
    <div class="notfound-404">
      <h1>IoT</h1>
    </div>
    <h2>Setup Page</h2>
    <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
    <div>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <a href="#">Homepage</a>
    <div class="notfound-social">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-pinterest"></i></a>
      <a href="#"><i class="fa fa-google-plus"></i></a>
    </div>
  </div>
</div>
<pre id="log" style="display: none">

</pre>
<script>
  // Redirect to HTTP due to fetch data from LAN.
  if (window.location.protocol == 'https:') {
    window.location.href = 'http://'+window.location.host+'/';
  }

  // Register ServiceWorker for working offline.
  window.addEventListener("load", () => {
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  });

  // Timer implementation.
  let timer = () => {
    let start = new Date();
    return { stop: () => (new Date()).getTime() - start.getTime() }
  };

  // Discover IoT device presence.
  let discover = (resource, options = {}, cb) => {
    const { timeout = 8000 } = options;
    const controller = new AbortController();
    const buzzer = setTimeout(() => controller.abort(), timeout);
    fetch(resource, {
      ...options,
      mode: 'no-cors',
      signal: controller.signal
    }).then((response) => {
        clearTimeout(buzzer);
        if (response.ok) {
          response.text().then(text => {
            cb({text:text});
          }).catch(() => cb(response))
        } else {
          cb(response);
        }
    }).catch((error) => {
      clearTimeout(buzzer);
      cb(error);
    });
  }

  // Print response on page.
  function print(response) {
    let o = {
      _type: typeof response,
      _text: response.toString()
    };
    if (o['_type'] == 'object') {
      o['_keys'] = Object.keys(response)
    }
    for (let i in response) {
      o[i] = response[i];
    }
    return JSON.stringify(o, null, '   ');
  }

  // Repeated discovery operation.
  let polling = () => {
    let ping = timer();
    let url = 'http://192.168.24.1:64138/_discover';
    discover(url, {
      timeout: 3000
    }, log => {
      log['_ping'] = ping.stop();
      document.getElementById("log").innerHTML = print(log);
      if (log['_ping'] < 200) {
        window.location.href = 'http://192.168.24.1/';
      }
    });
  }

  // Start discover loop.
  polling();
  setInterval(polling, 5000);

</script>
</body>
</html>
